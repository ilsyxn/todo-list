<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ToDo-List</title>

      <div class="todo-app">

          <ul id="todo"></ul>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
